<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script>
        alert("Calculadora desarrollada a fines demostrativos de habilidades de lógica en programación con, HTML, CSS y JavaScript, espero sea de buena utilidad.")
    </script>
<div class="calculator">
    <div class="calculator-result">
        <input type="text" id="R" pattern="[\d+\-*\/\s]+"><span id="R"></span>
      </div>
      <button id="eliminar" class="delete" value="eliminar">C</button>
    <div class="calculator-buttons">
        <button value="0" id="cero" class="number">0</button>
        <button value="1" id="uno" class="number">1</button>
        <button value="2" id="dos" class="number">2</button>
        <button value="-" id="menos" class="operator">-</button>
        <button value="3" id="tres" class="number">3</button>
        <button value="4" id="cuatro" class="number">4</button>
        <button value="5" id="cinco" class="number">5</button>
        <button value="+" id="mas" class="operator">+</button>
        <button value="6" id="seis" class="number">6</button>
        <button value="7" id="siete" class="number">7</button>
        <button value="8" id="ocho" class="number">8</button>
        <button value="/" id="division" class="operator">/</button>
        <button value="=" id="igual" class="resultado">=</button>
        <button value="9" id="nueve" class="number">9</button>
        <button value="." id="coma" class="operator">,</button>
        <button value="*" id="multiplicacion" class="operator">*</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
